<div class="btn-group">
  <button class="btn button-label btn-success" >{{currentItemLabel}}</button>
  <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" style="max-height:300px; min-width: 180px;" ng-style="{'overflow-y': 'auto', 'overflow-x': 'auto' }">
    <li ng-click="cancelClose($event)" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
      <div class="input-group">
        &nbsp;
        <input type="checkbox" ng-checked="selectAllCheckbox()" ng-click="selectAll()">  Check All
      </div>
    </li>
    <li ng-click="cancelClose($event)" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
      <div class="input-group">
        &nbsp;
        <input type="checkbox" ng-checked="unSelectAllCheckbox()" ng-click="unSelectAll()">  UnCheck All
      </div>
    </li>
    <li class = 'divider'></li>
    <li ng-repeat="item in items" ng-click="cancelClose($event)"  ng-mouseenter="hover = true" ng-mouseleave="hover = false">
      <div class="input-group">
        &nbsp;
        <input type="checkbox" ng-checked="setCheckboxChecked(item)" ng-click="selectVal(item)">  {{item[textField]}}
      </div>
    </li>
  </ul>
</div>
